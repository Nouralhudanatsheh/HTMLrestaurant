    <title>Mail</title>
  </head>
  <body>

      <h2>Send us a mail</h2>

      <input type="text" name="name" required />

      ><input type="email" name="email" required /> <br /><br />

        required
      ></textarea>
      <br /><br />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
